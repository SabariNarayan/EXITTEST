<app-navbar></app-navbar>
<div style="background: linear-gradient(to bottom, #ffffff, #b2d8e6);
            border: 1px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            margin: 200px auto;">

  <h2 style="color: #333;
            margin-bottom: 20px;">Add Task</h2>
  
  <form (submit)="addTask()">
    <div style="margin-bottom: 20px;">
      <label for="taskDescription" style="display: block; color: #333; margin-bottom: 5px;">Task Description:</label>
      <input type="text" id="taskDescription" [(ngModel)]="task.task" name="taskDescription" required style="width: 100%; padding: 10px; border: 1px solid #3498db; border-radius: 5px; background-color: #fff; color: #333; font-size: 16px;">
    </div>
    
    <div style="margin-bottom: 20px;">
      <label for="taskStatus" style="display: block; color: #333; margin-bottom: 5px;">Status:</label>
      <select id="taskStatus" [(ngModel)]="task.status" name="taskStatus" required style="width: 100%; padding: 10px; border: 1px solid #3498db; border-radius: 5px; background-color: #fff; color: #333; font-size: 16px;">
        <option value="completed">Completed</option>
        <option value="ongoing">Ongoing</option>
      </select>
    </div>
    
    <button type="submit" style="background: #3498db; color: #fff; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; font-size: 16px;">Add</button>
    <button type="button" routerLink="/dash" style="background: red; color: #fff; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; font-size: 16px; margin-left: 10px;">Go Back</button>
  </form>
